<div class="input-group md-form form-sm form-2 pl-0 w-75 mx-auto ">
  <input id="typeahead-http"
         class="form-control my-0 py-1 red-border"
         type="text"
         [class.is-invalid]="searchFailed"
         [ngbTypeahead]="search"
         placeholder="Search"
         aria-label="Search"
  >
  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  <button type="button"
          class="btn btn-info btn-rounded ml-4"
          (click)="searchNewCity()"
          routerLink="/detail/{{ searchNewCity() }}"
  >Search</button>
</div>
